<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Animo</title>
</head>
<body>
    <div class="container" id="container">
        <div class="lienzo" id="lienzo">


        </div>
        <div class="panel" id="panel">
            <input id="r" type="text" placeholder="Rotacion">
            <input id="al" type="text" placeholder="Alto">
            <input id="an" type="text" placeholder="Ancho">
            <input id="x" type="text" placeholder="X --">
            <input id="y" type="text" placeholder="Y |">
            <input id="o" type="text" placeholder="Opacidad">
            <input type="text" id="id_imagen" placeholder="Id de la imagen" value="" ondragenter="change_id(this.value)"  name="" id="">
            <input type="file" id="file" accept="image/*" onchange="mostrar()" />
            <br>
        </div>
        <div class="time_line" id="time_line">

        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
