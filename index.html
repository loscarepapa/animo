<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Animo</title>
</head>

<body>
    <div class="container" id="container">

        <div class="lienzo" id="lienzo" onmousemove="movement()">
            <div id="puntos">

            </div>
        </div>

        <div class="panel" id="panel">
            <div class="contenedor_panel">
                <div class="columna">
                    <ul>
                        <li onclick="panel_attribute(this.id)" id="capa" class="btn_off"><i class="fas fa-layer-group"></i></li>
                        <li onclick="panel_attribute(this.id)" id="subir" class="btn_off"><i class="fas fa-upload"></i></li>
                        <li onclick="panel_attribute(this.id)" id="atributos" class="btn_off"><i class="fas fa-palette"></i></li>
                        <li onclick="panel_attribute(this.id)" id="animar" class="btn_off"><i class="fas fa-draw-polygon"></i></li>
                        <li onclick="panel_attribute(this.id)" id="basura" class="btn_off"><i class="fas fa-trash-alt red_icon"></i></li>
                    </ul>
                </div>

                <div class="panel_interno">
                    <div id="panel_capas"class="none">
                        <div class="capas">
                            <ul id="capas">
                                
                            </ul>
                        </div>
                    </div>

                    <div id="panel_atributos" class="none">
                        <table class="table" id="tabla" style="display:none;">
                            <tr>
                                <td>
                                    <p class="name_attribute" style="display:none;" id="title_attribute0">Rotacion</p>
                                </td>
                                <td>
                                    <input id="r" style="display:none;" class="input" type="number"
                                        onchange="attr(this.value, this.id)" value="" placeholder="Rotacion">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="name_attribute" style="display:none;" id="title_attribute1">Alto</p>
                                </td>
                                <td>
                                    <input id="al" style="display:none;" class="input" type="number"
                                        onchange="attr(this.value, this.id)" value="" placeholder="Alto">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p onclick="emparejar_al_an()" id='emparejar' class="emparejar"><i class="fas fa-lock-open"></i>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="name_attribute" style="display:none;" id="title_attribute2">Ancho</p>
                                </td>
                                <td>
                                    <input id="an" style="display:none;" class="input" type="number"
                                        onchange="attr(this.value, this.id)" value="" placeholder="Ancho">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="name_attribute" style="display:none;" id="title_attribute3">X</p>
                                    <br>
                                    <input id="x" style="display:none;" class="input" type="number"
                                        onchange="attr(this.value, this.id)" value="" placeholder="X --">
                                </td>
                                <td>
                                    <p class="name_attribute" style="display:none;" id="title_attribute4">Y</p>
                                    <br>
                                    <input id="y" style="display:none;" class="input" type="number"
                                    onchange="attr(this.value, this.id)" value="" placeholder="Y |">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="name_attribute" style="display:none;" id="title_attribute5">Opacidad</p>
                                </td>
                                <td>
                                    <input id="o" style="display:none;" class="input" type="number"
                                        onchange="attr(this.value, this.id)" value="" placeholder="Opacidad">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="name_attribute" style="display:none;" id="title_attribute6">Z-index</p>
                                </td>
                                <td>
                                    <input id="z" style="display:none;" class="input" type="number"
                                        onchange="attr(this.value, this.id)" value="" placeholder="Z-index">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="name_attribute" style="display:none;" id="title_attribute7">Id</p>
                                </td>
                                <td>
                                    <input type="number" id="id_imagen" class="input" style="display:none;"
                                        placeholder="Id de la imagen" value="" onchange="change_id(this.value)" name="" id="">
        
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div id="panel_subir" class="none">
                        <label id="#bb"> <i class="fas fa-plus"></i> Subir imagen
                            <input class="subir_imagen" type="file" id="file" accept="image/*" onchange="mostrar()" />
                        </label>
                    </div>

                    <div id="panel_atributos"class="none">
                        <p>Atributos</p>
                    </div>
                    <div id="panel_animar"class="none">
                        <p>Animar</p>
                    </div>
                    <div id="panel_basura"class="none">
                        <p>Basura</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="time_line" id="time_line">

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
