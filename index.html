<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Animo</title>
</head>
<body>
    <div class="container" id="container">

        <div class="lienzo" id="lienzo" onmousemove="movement()">
            <div id="puntos">

            </div>
        </div>

        <div class="panel" id="panel">
            
            <table class="table" id="tabla" style="display:none;">
                <tr>
                    <td>
                        <p class="name_attribute" style="display:none;" id="title_attribute0">Rotacion</p>
                    </td>
                    <td>
                        <input id="r" style="display:none;" class="input" type="number" onchange="attr(this.value, this.id)" value="" placeholder="Rotacion">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="name_attribute" style="display:none;" id="title_attribute1">Alto</p>
                    </td>
                    <td>
                        <input id="al" style="display:none;" class="input" type="number" onchange="attr(this.value, this.id)" value="" placeholder="Alto">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p onclick="emparejar_al_an()" id='emparejar' class="emparejar"><i class="fas fa-lock-open"></i></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="name_attribute" style="display:none;" id="title_attribute2">Ancho</p>
                    </td>
                    <td>
                        <input id="an" style="display:none;" class="input" type="number" onchange="attr(this.value, this.id)" value="" placeholder="Ancho">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="name_attribute" style="display:none;" id="title_attribute3">X</p>
                    </td>
                    <td>
                        <input id="x" style="display:none;" class="input" type="number" onchange="attr(this.value, this.id)" value="" placeholder="X --">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="name_attribute" style="display:none;" id="title_attribute4">Y</p>
                    </td>
                    <td>
                        <input id="y" style="display:none;" class="input" type="number" onchange="attr(this.value, this.id)" value="" placeholder="Y |">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="name_attribute" style="display:none;" id="title_attribute5">Opacidad</p>
                    </td>
                    <td>
                        <input id="o" style="display:none;" class="input" type="number" onchange="attr(this.value, this.id)" value="" placeholder="Opacidad">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="name_attribute" style="display:none;" id="title_attribute6">Z-index</p>
                    </td>
                    <td>
                        <input id="z" style="display:none;" class="input" type="number" onchange="attr(this.value, this.id)" value="" placeholder="Z-index">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="name_attribute" style="display:none;" id="title_attribute7">Id de imagen</p>
                    </td>
                    <td>
                        <input type="number" id="id_imagen" class="input" style="display:none;" placeholder="Id de la imagen" value="" onchange="change_id(this.value)"  name="" id="">

                    </td>
                </tr>
            </table>
            
            <label id="#bb"> Subir archivo
                <input class="subir_imagen" type="file" id="file" accept="image/*" onchange="mostrar()" />
            </label>
        </div>
        <div class="time_line" id="time_line">

        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
