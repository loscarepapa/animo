<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Animo</title>
</head>
<body>
    <div class="container" id="container">
        <div class="lienzo" id="lienzo">


        </div>
        <div class="panel" id="panel">
            <input id="r" style="display:none;" type="number" onchange="roracion(this.value)" value="" placeholder="Rotacion">
            <input id="al" style="display:none;" type="number" onchange="alto(this.value)" value="" placeholder="Alto">
            <input id="an" style="display:none;" type="number" onchange="ancho(this.value)" value="" placeholder="Ancho">
            <input id="x" style="display:none;" type="number" onchange="eje_x(this.value)" value="" placeholder="X --">
            <input id="y" style="display:none;" type="number" onchange="eje_y(this.value)" value="" placeholder="Y |">
            <input id="o" style="display:none;" type="number" onchange="opacidad(this.value)" value="" placeholder="Opacidad">
            <input type="number" id="id_imagen" placeholder="Id de la imagen" value="" onchange="change_id(this.value)"  name="" id="">
            <input type="file" id="file" accept="image/*" onchange="mostrar()" />
            <br>
        </div>
        <div class="time_line" id="time_line">

        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
